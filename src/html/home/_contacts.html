<section class="contacts section" id="contacts">

  <div class="contacts__inner">

    <div class="contacts__desc">
      <h2 class="title">
        <span>Contact us</span>
      </h2>
      <div class="text contacts__text">
        <p>Contacts us for a quote, help or to join the team</p>
      </div>

      <include src="./html/components/_form.html"></include>
    </div>

    <div class="contacts__info">
      <div class="contact__info-top">
          <h2 class="title">Info</h2>

          <ul class="contacts__list">
            <li class="contacts__item">
             <span class="contacts__name contact__names--email">Email</span>
              <a class="contacts__link" href="mailto:hello@gmail.com">hello@gmail.com</a>
            </li>

            <li class="contacts__item">
              <span class="contacts__name contacts__name--phone">Phone</span>
              <a class="contacts__link" href="tel:+380999999999">+38 099 999 99 99</a>
            </li>

            <li class="contacts__item">
             <span class="contacts__name contacts__name--schedule">Schedule</span>
              <span class="contacts__link">9:00-18:00</span>
            </li>
          </ul>

      </div>

      <div class="contacts__follow">
        <h2 class="title">Follow us</h2>
        <include src="./html/components/_social.html"></include>
      </div>

    </div>

  </div>
</section>
