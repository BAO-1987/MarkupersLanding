<section class="contacts-home section">

  <div class="contacts-home__inner">

    <div class="contacts-home__desc">
      <h2 class="title">
        <span>Contact us</span>
      </h2>
      <div class="text contacts-home__text">
        <p>Contacts us for a quote, help or to join the team</p>
      </div>

      <include src="./html/components/_form.html"></include>
    </div>

    <div class="contacts-home__info contact">
      <div class="contact__info">
          <h2 class="title contacts-home__title">Info</h2>

          <ul class="contact__list">
            <li class="contact__item">
             <span class="contact__name contact__name--email">Email</span>
              <a class="contact__link" href="mailto:hello@gmail.com">hello@gmail.com</a>
            </li>

            <li class="contact__item">
              <span class="contact__name contact__name--phone">Phone</span>
              <a class="contact__link" href="tel:+380999999999">+38 099 999 99 99</a>
            </li>

            <li class="contact__item">
             <span class="contact__name contact__name--schedule">Schedule</span>
              <span class="contact__link">9:00-18:00</span>
            </li>
          </ul>

      </div>

      <div class="contact__follow">
        <h2 class="title contacts-home__title">Follow us</h2>
        <include src="./html/components/_social.html"></include>
      </div>

    </div>

  </div>
</section>
